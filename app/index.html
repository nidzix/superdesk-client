<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Superdesk</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- build:css styles/css/main.css -->
    <link rel="stylesheet" href="styles/css/bootstrap.css">
    <link rel="stylesheet" href="styles/css/custom.css">
    <!-- endbuild -->
  </head>
  <body>
    <div sd-menu-wrapper></div>
    <div sd-notifications></div>
    <div class="main-background-container" ng-class="{'sf-menu-open': displayMenu}" ng-view></div>
    <div sd-scratchpad></div>
    <div sd-activity-modal></div>
    <div sd-login-modal></div>
    <div sd-notify></div>
    <div sd-activity-chooser></div>

    <div class="hard-error" ng-cloak ng-show="serverStatus">
        <div class="alert alert-error" translate>Superdesk is experiencing network connection issues:/</div>
    </div>

    <script>ServerConfig = {url: '<%= server.url %>'};</script>
    <script data-main="scripts/main" src="scripts/bower_components/requirejs/require.js"></script>

    <!-- load the Aloha Editor core and some plugins
    <script src="http://cdn.aloha-editor.org/latest/lib/aloha-full.min.js"
      data-aloha-plugins="common/ui,common/format,common/list,common/link"></script>
    -->
  </body>
</html>
