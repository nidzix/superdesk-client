<div class="modal-header">
    <button type="button" class="close" ng-click="reject()">&times;</button>
    <h1>{{ activity.label }}</h1>
</div>
<div class="modal-body">
    <aside>Here there should be a sidebar with options.</aside>
    <section>
        <input type="text" ng-model="url">
    </section>
</div>
<div class="modal-footer">
    <button type="button" class="btn submit" ng-click="resolve({url: url})">Done</button>
</div>
