<div class="article-edit-container">
    <div class="tablist left-tablist" ng-if="item">
        <ul class="navigation-tabs">
            <li ng-repeat="widget in widgets | filter:{side: 'left'}  | orderBy:'order'" ng-class="{active: widget === active.left}">
                <button class="btn" type="submit" ng-click="activate(widget)">
                    <i class="big-icon-{{ widget.icon }}" title="{{ widget.label }}"></i>
                </button>
            </li>
        </ul>
    </div>

    <div class="tabpane left-tabpane open-tabpane" ng-if="active.left">
        <section class="tabcontent">
            <div sd-widget data-widget="active.left"><div ng-include="active.left.template"></div></div>
        </section>
    </div>

    <div class="tablist right-tablist" ng-if="item">
        <ul class="navigation-tabs">
            <li ng-repeat="widget in widgets | filter:{side: 'right'} | orderBy:'order'" ng-class="{active: widget === active.right}">
                <button class="btn" type="submit" ng-click="activate(widget)">
                    <i class="big-icon-{{ widget.icon }}" title="{{ widget.label }}"></i>
                </button>
            </li>
        </ul>
    </div>

    <div class="tabpane right-tabpane open-tabpane" ng-if="active.right">
        <section class="tabcontent">
            <div sd-widget data-widget="active.right"><div ng-include="active.right.template"></div></div>
        </section>
    </div>

    <div ng-transclude></div>
</div>
